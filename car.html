<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="http://cdn.alloyui.com/3.0.1/aui/aui-min.js"></script>
<link href="http://cdn.alloyui.com/3.0.1/aui-css/css/bootstrap.min.css" rel="stylesheet"></link>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>

<body>
<h1>Simple Carousel using AlloyUI</h1>
<div id="myCarousel">
  <div class="image-viewer-base-image" style="background: url(./images/image1.jpg);"></div>
  <div class="image-viewer-base-image" style="background: url(./images/image2.jpg);"></div>
  <div class="image-viewer-base-image" style="background: url(./images/image3.jpg);"></div>
</div>

<script>
YUI().use(
  'aui-carousel',
  function(Y) {
    new Y.Carousel(
      {
        contentBox: '#myCarousel',
		activeIndex: 'rand',
		intervalTime: 2,
        height: 600,
        width: 800
      }
    ).render();
  }
);
</script>
</body>
</html>
